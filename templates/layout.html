<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMentee.AI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .wrapper {
            margin: 0;
            padding: 0;
            height:100vh;
        }

        .container {
            margin: 0 auto;
        }

        .header {
            background-color: white;
            color: black;
        }

        nav ul {
            list-style-type: none;
            padding: 10px;
            display: flex;
            margin-left: 20%;
            margin-top: -1%;
        }

        nav ul li {
            margin: 0 10px;
            margin-right: 4%;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: large;
        }

        .hero {
            display: flex;
            flex-direction: row;
        }

        .left {
            box-sizing: border-box;
            flex-direction: column;
            align-items: left;
            width: 50%;
            height: 100%;
            padding-left: 10px;
        }

        .maincontent {
            inset: 0;
            margin: 0 auto;
            padding: 0;
        }

        .search-icon {
            display: flex;
            border-radius: 25px;
            margin-right: 35%;
            margin-left: 53%;
        }

        .search-icon input {
            flex-grow: 1;
            border: none;
            padding: 5px;
            font-size: 12px;
            border-radius: 25px;
            border: solid #63deee;
        }

        .search-icon button {
            background-color: #63deee;
            color: white;
            border: none;
            border-radius: 21px;
            padding: 4px 14px;
            cursor: pointer;
            font-size: 2px;
        }

        .arrow-icon {
            margin-right: 8px;
        }

        h1 {
            font-size: 66px;
            font-weight: 800;
            color: #0571d3;
            margin-block-start: 6%;
            margin-left: 2%;
        }

        p {
            color: black;
            margin-left: 2%;
            margin: 2%;
            font-size: large;
            word-spacing: 0.5rem;
        }

        .search-container {
            display: flex;
            justify-content: start;
            padding: 10px;
        }

        .search-bar {
            display: flex;
            border: 2px solid #000;
            border-radius: 25px;
            margin: 2%;
            align-items: center;
            border: none;
        }

        .search-bar input {
            flex-grow: 2;
            border: solid white;
            padding: 10px;
            border-radius: 25px;
            bottom: 40%;
        }

        .icon {
            background-color: #0074d9;
            width: 34px;
            height: 34px;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 212px;
            padding: 8px 8px;
            cursor: pointer;
            font-size: 0px;
        }
        /*
        sign in
        */
      /* Custom CSS */
.divider:after,
.divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
}

.h-custom {
    height: calc(100% - 73px);
}
.make-img-bgremove{
    mix-blend-mode: multiply;
}

@media (max-width: 450px) {
    .h-custom {
        height: 100%;
    }
}


        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                margin-left: 0;
                margin-top: 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            .search-icon {
                margin-left: 0;
                margin-right: 0;
            }

            .create-account-button {
                margin-left: 0;
            }

            h1 {
                font-size: 40px;
                margin-top: 2%;
            }

            .search-bar input {
                flex-grow: 1;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }

            p {
                font-size: medium;
            }
        }
    </style>
</head>
{% block body %}

{% endblock %}
<!-- Footer Here -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
